<form id="form-promocao" enctype="multipart/form-data">
    <div class="form-group">
        <label>Titulo</label>
        <input type="text" name="TITULO" id="TITULO" class="form-control">
    </div>
    <div class="form-group">
        <label>Descrição</label>
        <input type="text" name="DESCRICAO" id="DESCRICAO" class="form-control">
    </div>
    <div class="form-group">
        <label>Data do início</label>
        <input type="date" name="DATA_INICIO" id="DATA_INICIO" class="form-control">
    </div>
    <div class="form-group">
        <label>Data do Fim</label>
        <input type="date" name="DATA_FIM" id="DATA_FIM" class="form-control">
    </div>
    <div class="form-group">
        <label>Data do Sorteio</label>
        <input type="date" name="DATA_SORTEIO" id="DATA_SORTEIO" class="form-control">
    </div>
    <div class="form-group">
        <label>Preço</label>
        <input type="text" name="VALOR_RIFA" id="VALOR_RIFA" class="form-control">
    </div>
    <input type="hidden" name="ID" id="ID">
</form>
